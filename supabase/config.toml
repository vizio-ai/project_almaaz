# Supabase CLI configuration
# Install:  npm install -g supabase
# Init:     supabase init (already done)
# Link:     supabase link --project-ref <PROJECT_REF>
# Migrate:  supabase db push
# Studio:   supabase studio

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "exp://localhost:8081"
additional_redirect_urls = ["exp://localhost:8081", "viziogeneral://"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.sms]
# Activate via Supabase Dashboard > Auth > Providers > Phone
# Supported providers: Twilio, MessageBird, etc.
enable_signup = true
enable_confirmations = true
# template = "Your Dora verification code: {{ .Code }}"

[auth.external.google]
enabled = false

[analytics]
enabled = false
